<!doctype html>
<html lang="de">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Campusbib Chatbot</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Trickster</h1>
        <h2>Metapher</h2>
        <figure class="avatar">
          <img src="{{ url_for('static', filename='trickster.png') }}" /></figure>
      </div>
      <div class="messages">
        <div class="messages-content">
          
        </div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Nachricht..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    
    </div>
    <div class="bg"></div>
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script><script  src="./script.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='custom.js') }}"></script>
  </body>
</html>
